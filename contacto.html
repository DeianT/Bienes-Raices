<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bienes Raíces</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raíces">
                </a>

                <nav class="navegacion">
                    <a target="_self" href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> 

        </div> <!--contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu Nombre"
                required class="campo">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico" required class="campo">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required class="campo">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="campo"></textarea>
            </fieldset> <!--Personal-->

            <fieldset>
                <legend>Información Sobre Propiedad</legend>

                <label for="opciones">Compra o Venta</label>
                <select id="opciones" class="campo">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Venta">Venta</option>
                </select>

                <label for="cantidad">Cantidad ($)</label>
                <input type="number" id="cantidad" min="0" class="campo">
            </fieldset> <!--Propiedad-->

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado</p>

                <label for="tel">Teléfono</label>
                <input type="radio" name="contacto" value="tel" id="tel" class="campo">

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo" class="campo">

                <p>Si eligió Teléfono, elija la Fecha y Hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" class="campo">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="20:00" class="campo">

                <input type="submit" value="Enviar" class="boton boton-verde">
            </fieldset> <!--Contacto-->
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a target="_self" href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>

</body>
</html>
